				<p><b>图书简介：</b>
				《恶之花》是夏尔·波德莱尔（1821-1867）的一部诗集，它是一本有逻辑、有结构、有头有尾、浑然一体的书。
				《恶之花》被誉为法国“伟大的传统业已消失，新的传统尚未形成的过渡时期里开放出来的一丛奇异的花”。
				作品兼具浪漫主义、象征主义和现实主义的特征。
			</p>
